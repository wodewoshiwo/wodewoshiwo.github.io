            <p><font size=7 color='red'><strong>满江红</strong></font></p>
        
            <p><font size=5 color='red'><strong>缠中说禅</strong></font></p>
        
            <p><font size=5 color='red'><strong>万古长空，今犹昔，一朝风月。</strong></font></p>
        
            <p><font size=5 color='red'><strong>何处住？春花夏雨，秋鸿冬雪。</strong></font></p>
        
            <p><font size=5 color='red'><strong>百代浮华皆作土，千江吸尽无堪说。</strong></font></p>
        
            <p><font size=5 color='red'><strong>问世间，多少梦消磨、英雄血。</strong></font></p>
        
            <p><font size=5 color='red'><strong>星旋轨，天补裂，山崩柱，河倾缺。</strong></font></p>
        
            <p><font size=5 color='red'><strong>捣神宫鬼府，凤巢龙穴。</strong></font></p>
        
            <p><font size=5 color='red'><strong>怒剑穿云惊浩宇，狂涛卷日横孤筏。</strong></font></p>
        
            <p><font size=5 color='red'><strong>纵生死，劫火洗乾坤，齐欢悦。</strong></font></p>
